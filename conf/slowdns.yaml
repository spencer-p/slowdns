apiVersion: v1
kind: Service
metadata:
  name: slowdns-dns-udp
  namespace: pihole
  labels:
    app: slowdns
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  selector:
    app: slowdns
  sessionAffinity: None
  loadBalancerIP: 127.0.0.1
  externalTrafficPolicy: Local
  externalIPs:
  - 192.168.0.24  # My machine as configured.
  type: LoadBalancer
  # type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slowdns
  namespace: pihole
  labels:
    app: slowdns
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: slowdns
  template:
    metadata:
      labels:
        app: slowdns
    spec:
      containers:
      - name: surfdash
        image: ko://github.com/spencer-p/slowdns
        ports:
        - containerPort: 8053
          name: dns-udp
          protocol: UDP
        env:
        - name: DNSSERVERS
          # value: "1.1.1.1"
          # Per # https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#services:
          # DNS name is of the form "my-svc.my-namespace.svc.cluster-domain.example"
          value: "pihole-dns-udp.pihole.svc.cluster.local"
        - name: PORT
          value: "8053"
